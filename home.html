<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&D</title>
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">

</head>

<body>

    <div class="container">

        <!-- header logo and main buttons (home, about, contact) -->

        <header class="header header-flex">
            <button class="button1">Button 1</button>
            <button class="button2">Button 2</button>
            <button class="button3">Button 3</button>
            <button class="button4">Button 4</button>
        </header>

        <!-- search and information block -->

        <div class="searchInfoBoxes">
            <section class="searchBox">Search</section>
            <section class="infoBox">Info</section>

        </div>

        <!-- side bar with the catalogs-->

        <aside class="sidebar sidebar-flex">
            <button class="button1">Button 1</button>
            <button class="button2">Button 2</button>
            <button class="button3">Button 3</button>
            <button class="button4">Button 4</button>
        </aside>


        <!-- main content about products -->

        <main class="main content-container-flex">
            <section class="content-section1 content-flex">content section1</section>
            <section class="content-section2 content-flex">content section2</section>
            <section class="content-section3 content-flex">content section3</section>
            <section class="content-section4 content-flex">content section4</section>

        </main>
        <!-- insparation block -->

        <div class="insparationBoxes">
            <section class="insparationBox1">Box1</section>
            <section class="insparationBox2">Box2</section>
            <section class="insparationBox3">Box3</section>
        </div>

        <!-- news block -->

        <div class="newsBoxes">
            <section class="newsBox">News</section>
            <section class="subscribeBox">Subscribe</section>
        </div>

        <!-- footer  logo information -->

        <footer class="footer">
            <section class="footer1">Section footer1</section>
            <section class="footer2">Section footer2</section>
            <section class="footer3">Section footer3</section>
            <section class="footer4">Section footer4</section>
        </footer>

    </div>

</body>

</html>
