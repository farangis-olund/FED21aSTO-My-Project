<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header header-flex">
            <button class="button1">Button 1</button>
            <button class="button2">Button 2</button>
            <button class="button3">Button 3</button>
            <button class="button4">Button 4</button>
        </header>
        <div class="boxes">
            <section class="box1">Box1</section>
            <section class="box2">Box2</section>
            <section class="box3">Box3</section>
        </div>
        <main class="main content-container-flex">
            <section class="content-section1 content-flex">content section1</section>
            <section class="content-section2 content-flex">content section2</section>
            <section class="content-section3 content-flex">content section3</section>
            <section class="content-section4 content-flex">content section4</section>
            <section class="content-section5 content-flex">content section5</section>
            <section class="content-section6 content-flex">content section6</section>

        </main>
        <aside class="sidebar sidebar-flex">
            <button class="button1">Button 1</button>
            <button class="button2">Button 2</button>
            <button class="button3">Button 3</button>
            <button class="button4">Button 4</button>
        </aside>
        <footer class="footer">
            <section class="footer1">Section footer1</section>
            <section class="footer2">Section footer2</section>
            <section class="footer3">Section footer3</section>
            <section class="footer4">Section footer4</section>
        </footer>

    </div>
</body>

</html>
