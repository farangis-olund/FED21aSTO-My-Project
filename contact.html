<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&D</title>

    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Salsa&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/font-style.css">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">

    <link rel="stylesheet" type="text/css" href="css/contactStyle.css">

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>

<body>

    <div class="container">

        <!-- header Part with logo  (about, contact) -->
        <header class="header header-flex">
            <ul class="menu header-flex">
                <li class="menu-item-1 header-content-flex ">
                    <a href="about.html ">Om</a>
                    <a href="contact.html ">Kontakta oss</a>
                </li>

                <li class="menu-line header-content-flex">
                    <i class="fa fa-bars"></i>
                </li>

                <li class="menu-item-2 header-content-flex ">
                    <div class="logo">
                        <a href="home.html">
                            <p class="first-part">R<span id="second-part">&</span>D deko®</p>
                        </a>

                    </div>
                </li>

                <li class="menu-item-3 header-content-flex ">
                    <div class="nav ">
                        <i class="fa fa-search search "></i>
                        <i class="fa fa-cart-plus "></i>
                    </div>
                    <form class="search-area " style="display: none; ">
                        <input class="form-control " placeholder="Sok... ">
                    </form>
                </li>
            </ul>

        </header>

        <script src="js/main.js "></script>

        <!-- contact form -->
        <div class="contact-form">
            <h3 class="con-us-title">Kontakta oss</h3>
            <form>

                <label for="fname">Förnamn</label>
                <input class="form-control" type="text" id="fname" name="firstname">

                <label for="lname">Efternamn</label>
                <input class="form-control" type="text" id="lname" name="lastname">
                <label for="inputEmail">Email</label>
                <input class="form-control" type="email" id="inputEmail">
                <label for="country">Land</label>
                <select class="form-control" id="country" name="country">
                  <option value="sweden">Sverige</option>
                  <option value="norway">Norge</option>
                  <option value="danmark">Danmark</option>
                </select>

                <label for="subject">Meddelande</label>
                <textarea class="form-control" id="subject" name="subject" placeholder="Skriv här (max 150 tecken)" style="height:200px"></textarea>

                <input class="form-control" type="submit" value="SKICKA">


            </form>
        </div>

        <!-- end contact form -->




        <!-- footer part -->

        <footer id="footer " class="footer ">
            <section class="footer1 ">
                <div class="katogori ">
                    <h3>Kategori</h3> <br>
                    <a href="# "> Kuddar</a> <br>
                    <a href="# "> Poster</a> <br>
                    <a href="# "> Mattor</a> <br>
                    <a href="# "> Dekorationer</a>
                </div>
            </section>
            <section class="footer2 ">
                <div class="logo">
                    <p class="first-part">R<span id="second-part">&</span>D deko®</p>
                </div>
                <p>Adress: Storgatan 10, Stockholm, Sweden</p>

            </section>
            <section class="footer3 ">
                <h3>Hjälp</h3> <br>
                <div><a href="# ">Om oss</a></div>
                <div><a href="# ">Kontakta oss</a></div>
            </section>

        </footer>
    </div>

</body>

</html>
